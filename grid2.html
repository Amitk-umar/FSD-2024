<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultimate Sale Web Grid</title>
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            margin: 0;
            padding: 0;
        }
        .parent {
            height: auto;
            width: 930px;
            display: grid;
            grid-template-columns: repeat(3, 250px);
            grid-template-rows: repeat(3, 150px);
            gap: 15px;
            margin-top: 60px;
            margin-left: auto;
            margin-right: auto;
        }
        .child {
            border-radius: 10px;
        }
        .child1 {
            background-color: rgb(150, 150, 205);
            grid-row-start: 1;
            grid-row-end: 4;
            background-image: url(/image1.jpg);
            background-position: center;
            background-size: cover;
        }
        .child2 {
            background-color: rgb(159, 173, 106);
            background-image: url(/image2.jpg);
            background-position: center;
            background-size: cover;
        }
        .child3 {
            background-color: rgb(172, 208, 137);
            grid-row-start: 2;
            grid-row-end: 2;
        }
        .child4 {
            background-color: rgb(155, 208, 143);
            grid-row-start: 3;
            grid-row-end: -2;
            background-image: url(/image3.png);
            background-position: center;
            background-size: cover;
        }
        .child5 {
            background-color: rgb(217, 136, 160);
            grid-row-start: -4;
            grid-row-end: -1;
            background-image: url(/image4.jpg);
            background-position: center;
            background-size: cover;
        }
        .navbar {
            height: auto;
            width: 100%;
            max-width: 760px;
            margin-left: auto;
            margin-right: auto;
        }
        .navbar ul {
            margin: 0;
            padding: 0;
            list-style-type: none;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .navbar ul li {
            margin: 0 15px;
            position: relative;
        }
        .navbar ul li a {
            text-decoration: none;
            color: black;
            font-weight: 800;
            font-size: 18px;
            padding: 14px 20px;
            display: block;
        }
        h1 {
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            margin-top: 0%;
            font-size: 35px;
        }
        h2 {
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            font-size: 45px;
            color: white;
            margin-top: -25px;
        }
        p {
            margin-top: -35px;
        }
        .button1 {
            background-color: black;
            border-radius: 6px;
            color: white;
            padding: 3px;
            margin-top: -10px;
            cursor: pointer;
        }
        .button2 {
            margin-top: 10px;
            border-radius: 6px;
            background-color: black;
            word-spacing: 4px;
            color: white;
            padding: 5px;
            width: auto;
            box-shadow: 3px 3px rgb(208, 107, 107);
            font-weight: 600;
            cursor: pointer;
        }
        img {
            height: 70px;
            width: 100px;
            position: absolute;
            left: 0%;
        }

        /* Media Queries for Responsiveness */
        @media (max-width: 1024px) {
            .parent {
                width: 100%;
                grid-template-columns: repeat(2, 1fr);
                grid-template-rows: auto;
                gap: 10px;
            }
            .child1 {
                grid-row-end: span 2;
            }
            .child3 {
                grid-row-start: 2;
                grid-row-end: 3;
            }
            .child4 {
                grid-row-start: 3;
                grid-row-end: 4;
            }
            .child5 {
                grid-row-start: 4;
                grid-row-end: 5;
            }
            .navbar ul li {
                left: 0;
            }
        }
        @media (max-width: 768px) {
            .parent {
                grid-template-columns: 1fr;
                grid-template-rows: auto;
            }
            .child1,
            .child2,
            .child3,
            .child4,
            .child5 {
                grid-column: 1;
                grid-row-end: span 1;
            }
            .navbar ul {
                flex-direction: column;
            }
            .navbar ul li {
                margin: 10px 0;
            }
        }
        @media (max-width: 480px) {
            h1 {
                font-size: 28px;
            }
            h2 {
                font-size: 32px;
            }
            .button1,
            .button2 {
                padding: 10px 15px;
                font-size: 14px;
            }
            img {
                height: 50px;
                width: 75px;
            }
        }
    </style>
</head>
<body>
<div class="navbar">
    <ul>
        <img src="/logo.png" alt="Website Logo">
        <li><a href="#">Home</a></li>
        <li><a href="#">Deals</a></li>
        <li><a href="#">Packages</a></li>
        <li><a href="#">Sign in</a></li>
        <li><button class="button2">Sign Up</button></li>
    </ul>
    <div class="parent">
        <div class="child child1"></div>
        <div class="child child2"></div>
        <div class="child child3">
            <center>
                <h1>ULTIMATE</h1>
                <h2>SALE</h2>
                <p>NEW COLLECTION</p>
                <button class="button1" type="submit">SHOP NOW</button>
            </center>
        </div>
        <div class="child child4"></div>
        <div class="child child5"></div>
    </div>
</div>
</body>
</html>
